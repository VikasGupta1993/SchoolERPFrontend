<div class="container">
    <h3 mat-dialog-title>Are you sure to delete student data?</h3>
    <div mat-dialog-content>
        <ul class="clearfix">
            <li>
                <p><span class="font-weight-bold"> Academic Year: </span>{{data.academicYear}}</p>
            </li>
            <li>
                <p><span class="font-weight-bold"> Admission Number: </span>{{data.admissionNo}}</p>
            </li>
            <li>
                <p><span class="font-weight-bold"> Student Name: </span>{{data.firstName}} {{data.middleName}} {{data.lastName}}</p>
            </li>
            <li>
                <p><span class="font-weight-bold"> Class Name: </span>{{ data.className }}</p>
            </li>
            <li>
                <p><span class="font-weight-bold"> Section Name: </span>{{ data.sectionName }}</p>
            </li>
        </ul>
    </div>
    <div mat-dialog-actions class="mb-1">
        <button mat-flat-button color="warn" [mat-dialog-close]="1" (click)="confirmDelete()">
            Delete
        </button>
        <button mat-flat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>
</div>
