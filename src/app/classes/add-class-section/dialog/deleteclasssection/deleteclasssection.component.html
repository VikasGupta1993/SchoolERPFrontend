<div class="container">
    <h3 mat-dialog-title>Are you sure?</h3>
    <div mat-dialog-content>
        <ul class="clearfix">
            <li>
                <p><span class="font-weight-bold"> Class Name: </span>{{data.className}}</p>
            </li>
            <li>
                <p><span class="font-weight-bold"> Section Name: </span>{{data.sectionName}}</p>
            </li>
            <li>
                <p><span class="font-weight-bold"> Class Teacher: </span>{{ data.classTeacher }}</p>
            </li>
            <li>
                <p>
                    <span class="font-weight-bold">Strength: </span>{{data.strength}}
                </p>
            </li>
        </ul>
    </div>
    <div mat-dialog-actions class="mb-1">
        <button mat-flat-button color="warn" [mat-dialog-close]="1">
            Delete
        </button>
        <button mat-flat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>
</div>
